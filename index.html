<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela Fipe </title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <script src="js/script.js" defer></script>
</head>

<body>
  <section class="modal-area">
    <div class="modal">
        <div class="modal_title">
            <h4>Descrição do projeto!</h4>
            <button class="close"><span class="material-symbols-outlined">close</span></button>
        </div>
        <p>
          Este projeto permite aos usuários consultar informações sobre veículos, tais como marca, modelo e preço, utilizando a API da Tabela FIPE. 
        </p>
    </div>
    </section>
  <header>
    <h1>Tabela Fipe</h1>
    <p>Consulte o valor de um veículo de forma gratuita</p>
  </header>
  <main>
    <section class="conteudo">
      <select id="marca">
        <option value="">Selecione a Marca</option>
      </select>


      <select id="modelo">
        <option value="">Selecione o Modelo</option>
      </select>


      <select id="ano">
        <option value="">Selecione o Ano</option>
      </select>

      <button id="buscar" disabled>Buscar</button>

    </section>
    <div id="resultado" class="resultadoEstilo"></div>
  </main>

</body>

</html>
